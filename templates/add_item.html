<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">

        <h2>Add New Item</h2>

        <a href="/items" class="btn btn-primary">Back</a>
        <form action="/add-item" method="post">
            <div class="form-group">
                <label for="itemName">Name</label>
                <input type="text" class="form-control" id="itemName" name="name" placeholder="Enter item name" required>
            </div>
            <div class="form-group">
                <label for="itemDescription">Description</label>
                <textarea class="form-control" id="itemDescription" name="description" rows="3" placeholder="Enter item description" required></textarea>
            </div>
            <div class="form-group">
                <label for="itemQuantity">Quantity</label>
                <input type="number" class="form-control" id="itemQuantity" name="quantity" placeholder="Enter item quantity" required>
            </div>

            <div class="form-group">
                <label for="itemCategoryId">Category ID</label>
                <input type="text" class="form-control" id="itemCategoryId" name="categoryId" placeholder="Enter Category ID" required>
            </div>

            <div class="form-group">
                <label for="itemSupplierId">Supplier ID</label>
                <input type="text" class="form-control" id="itemSupplierId" name="supplierId" placeholder="Enter Supplier ID" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
