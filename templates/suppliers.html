<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <span class="navbar-brand">InventoryManager</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Dashboard <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/items">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories">Categories</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/suppliers">Suppliers</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row p-5">
            <main role="main" class="col-md-12 ml-sm-auto px-md-4">
                <h1>All suppliers</h1>

                <a href="/add-supplier" class="btn btn-primary">Add Supplier</a>

                <form action="/delete-suppliers" method="post">
                    <button type="submit" name="action" value="delete" class="btn btn-danger">Delete Selected</button>
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Select</th> <!-- Checkbox column -->
                                <th>ID</th>
                                <th>Name</th>
                                <th>Contact</th>
                                <th>Phone</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for supplier in suppliers %}
                            <tr>
                                <td><input type="checkbox" name="supplier_ids" value="{{ supplier['_id'] }}"></td>
                                <td>{{ supplier['_id'] }}</td>
                                <td>{{ supplier['name'] }}</td>
                                <td>{{ supplier['contact'] }}</td>
                                <td>{{ supplier['phone'] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                </form>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
