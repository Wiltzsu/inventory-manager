        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container">
        <h2>Update Item</h2>
        <form action="{{ url_for('update_item', item_id=item['_id']) }}" method="post">
            <div class="form-group">
                <label for="itemName">Name</label>
                <input type="text" class="form-control" id="itemName" name="name" value="{{ item['name'] }}" required>
            </div>
            <div class="form-group">
                <label for="itemDescription">Description</label>
                <textarea class="form-control" id="itemDescription" name="description" rows="3" required>{{ item['description'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="itemQuantity">Quantity</label>
                <input type="number" class="form-control" id="itemQuantity" name="quantity" value="{{ item['quantity'] }}" required>
            </div>
            <!-- Assume that you have the categories and suppliers information to populate the dropdowns -->
            <!-- Category dropdown -->
            <!-- Supplier dropdown -->
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
