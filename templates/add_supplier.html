<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Supplier</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">

        <h2>Add New Supplier</h2>

        <a href="/suppliers" class="btn btn-primary">Back</a>
        <form action="/add-supplier" method="post">
            <div class="form-group">
                <label for="supplierName">Name</label>
                <input type="text" class="form-control" id="supplierName" name="name" placeholder="Enter supplier name" required>
            </div>
            <div class="form-group">
                <label for="supplierContact">Contact</label>
                <textarea class="form-control" id="supplierContact" name="contact" rows="3" placeholder="Enter supplier contact" required></textarea>
            </div>
            <div class="form-group">
                <label for="supplierPhone">Phone</label>
                <textarea class="form-control" id="supplierPhone" name="phone" rows="3" placeholder="Enter phone number" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
